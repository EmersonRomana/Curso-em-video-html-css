<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.facebook.com/ermisenna" target="_blank" rel="author">Perfil do facebook</a></li>
        <li><a href="https://www.instagram.com/romana.senna/" target="_blank" rel="author">Perfil do Instagram</a></li>
        <li><a href="https://github.com/Minfermis" target="_blank" rel="author">Perfil do Github</a></li>
    </ul>
</body>
</html>
