<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 680px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" controls autoplay loop>
        <source src="midia/Big Sky Elegy - National Sweetheart.mp3" type="audio/mpeg">
        <source src="midia/Big Sky Elegy - National Sweetheart.ogg" type="audio/ogg">
        <source src="midia/Big Sky Elegy - National Sweetheart.wav" type="audio/wav"> 
        <p>Seu navegador não suporta o áudio <a href="midia/Big Sky Elegy - National Sweetheart.mp3" download="Big Sky Elegy - National Sweetheart.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3.</a></p>
    </audio>
</body>
</html>
