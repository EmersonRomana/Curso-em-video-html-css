<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagem/capa-video.jpeg" autoplay muted controls>
        <source src="midia/Video-720p30.mp4" type="video/mp4">
        <source src="midia/Video-720p30.mkv" type="video/x-matroska">
        <source src="midia/Video-720p30.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeo.</p>
    </video>
    <hr>

    <h1>Inserindo Vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z7BlkKNcLUI?si=NBnP_51W_fIc9boq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
